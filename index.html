<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Please take your time and fill in the survey below to help us improve
        the platform
      </p>
      <form action="/" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <label for="number" id="number-label">Age(optional)</label>
        <input
          type="number"
          name="number"
          id="number"
          min="0"
          max="100"
          placeholder="Age"
        />

        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select id="dropdown " name="dropdown">
          <option value="volvo" disabled selected>
            Please choose an option
          </option>
          <option value="student">Student</option>
          <option value="fullJob">Full Time Job</option>
          <option value="fullLearner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>

        <p>Would you recommend this survey to a friend?</p>
        <label>
          <input name="friend-rec" type="radio" value="definitely" />
          Definitely</label
        >
        <label>
          <input name="friend-rec" type="radio" value="Maybe" /> Maybe</label
        >
        <label>
          <input name="friend-rec" type="radio" value="Not sure" />
          Not sure</label
        >
        <br />
        <p>Please select your favorite animal (Check all that apply)</p>
        <label>
          <input name="fav-animal" type="checkbox" value="cat" />
          Cat
        </label>
        <label>
          <input name="fav-animal" type="checkbox" value="dog" />
          Dog
        </label>
        <label>
          <input name="fav-animal" type="checkbox" value="penguin" />
          Penguin
        </label>
        <label>
          <input name="fav-animal" type="checkbox" value="butterfly" />
          Butterfly
        </label>
        <label>
          <input name="fav-animal" type="checkbox" value="whale" />
          Whale
        </label>
        <label>
          <input name="fav-animal" type="checkbox" value="cheetah" />
          Cheetah
        </label>
        <label>
          <input name="fav-animal" type="checkbox" value="lion" />
          Lion
        </label>
        <label>
          <input name="fav-animal" type="checkbox" value="tiger" />
          Tiger
        </label>

        <p>Any comments or suggestions?</p>
        <textarea id="story" name="story" rows="5" cols="33">
It was a dark and stormy night...</textarea
        >

        <input type="submit" id="submit" />
      </form>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
